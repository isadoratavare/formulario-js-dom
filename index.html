<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo(a)</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <main>
        <section id="sec-image" class="container">
            <img src="./assets/img/taxi-internet-security.png" alt="">
        </section>
        <section id="sec-form" class="container">
            <div>
                <h3>Get's started.</h3>
                <span>Already have an account?</span>
                <a href="#">Log In</a>
            </div>
            <div class="btn-container">
                <button id="btn-google">
                    <i class="fab fa-google"></i>
                    Sign up with Google
                </button>
                <button id="btn-facebook">
                    <i class="fab fa-facebook"></i>
                    Sign up with Facebook
                </button>
            </div>
            <hr>
            <div class="form-input-container">
                <span>Email address</span>
                <input type="text" id="email" class="email">
                <span id="text-email" class="msg"></span>
            </div>
            <div class="form-input-container">
                <span>Password</span>
                <input type="password" name="" id="senha">
                <span id="text-password" class="msg"></span>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                <span>I agree to Platforms </span>
                <a href="#">Terms of Service</a>
                <span>and</span>
                <a href="#">Privacy Policy</a>
            </div>
            <div>
                <button id='btn-register' onclick="emptyInput(),emailCorrect(), passwordCorrect()">
                    Register
                </button>
            </div>
        </section>
    </main>
</body>
</html>
